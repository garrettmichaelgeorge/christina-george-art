<div id="hero" class="hero-container" style="
                {% if page.title == 'Home' %} 
                    background: url({{ page.hero_image | prepend: site.image_serve_path }}) center center/cover no-repeat 
                  {% else %}
                    height: 0
                {% endif %}
                ">
  <!-- Sticky Container -->
  <!-- <div class="sticky-container" data-sticky-container> -->
  <header id="top-bar" class="top-bar" data-sticky-container>
    <!-- Site Logo -->
    <!-- <div class="top-bar-left sticky" data-sticky data-sticky-on="small" data-anchor="hero" data-options="marginTop:0;"> -->
    <!--   <div class="top-bar-title"> -->
    <!--     <a class="topbar-responsive-logo" href="/">Christina George</a> -->
    <!--   </div> -->
    <!-- </div> -->

    <!-- Hamburger icon -->
    <div class="top-bar-right flex-container sticky pt-4" data-sticky data-sticky-on="small" data-anchor="" data-margin-top="2">
      <button class="menu-icon" type="button" data-toggle="offCanvas"></button>
    </div>
  </header>

  <div class="grid-container hide-for-small-only">
    <h1 id="hero-text" class="hero-text">Christina<br>George<span class="artist">artist</span></h1>
  </div>
</div>

  <!-- Off-Canvas Menu -->
  <div class="off-canvas-wrapper">
    <div class="off-canvas position-right" id="offCanvas" data-off-canvas>
      <!-- Close Button -->
      <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>

      <div class="off-canvas-branding text-center">
          <a class="text-center" href="/">Christina George</a>
      </div>

      <!-- Navigation -->
      <nav class="off-canvas-nav" role="navigation">
        <ul class="menu vertical margin-top-4" data-magellan data-animation-easing="swing" data-animation-duration="600" data-offset="0">

          {% for item in site.data.nav-main %}
          <li class="text-lowercase"><a href="{{ item.url }}" data-close>{{ item.title }}</a></li>
          {% endfor %}

        </ul>
      </nav>
    </div>

  </div>
