  <div class="grid-y">
  <h2 class="section-title">Portfolio</h2>
  {% for work in site.works %}

  <figure class="figure cell grid-x grid-margin-x {% cycle "align-left", "align-right" %}">
    <div class="thumbnail-wrapper cell medium-8 align-self-bottom {% cycle "small-order-1", "small-order-2" %}">
      <a class="thumbnail" href="{{ work.url }}">
        <img class="image" src="{{ work.image.url | prepend: site.image_serve_path }}" alt="{{ work.title }}">
        <!-- <img src="/img/blank.png" alt="{{ work.title }}" data-echo="{{ work.image.url | prepend: site.image_serve_path }}"> -->
      </a>
    </div>
    <figcaption
      class="flex-container align-justify figcaption cell medium-4 align-self-bottom {% cycle "align-self-left small-order-2", "align-self-right small-order-1" %}">
      <div class="container">
        <h3>{{ work.title }}</h3>
        <p>
          {{ work.materials }}<br />
          {{ work.dimensions }}
        </p>
      </div>
    </figcaption>
  </figure>

  {% endfor %}
  </div>
